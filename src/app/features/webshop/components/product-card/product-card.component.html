 @let data = product();

 <div class="w-full flex bg-white relative gap-4 overflow-hidden"
    [ngClass]="{ 'flex-col shadow-lg border rounded-2xl h-full': gridMode(), 'flex-row': !gridMode() }">
 
   <img class="bg-gray-100 object-cover"
      [ngClass]="{ 'w-full h-48': gridMode(), 'w-1/5 h-full rounded-2xl': !gridMode() }"
      [src]="data.thumbnail"
      alt="{{ data.title }}">
 
   <div class="flex flex-col justify-between w-full px-4 "
    [ngClass]="{ 'py-4 h-full': gridMode(), 'py-0 sm:py-4': !gridMode() }"
   >
     <div class="flex flex-col">
       <h2 class="font-semibold text-gray-900 line-clamp-2 md:text-2xl sm:text-xl">
        {{ data.title }}
       </h2>
 
       <div class="flex gap-2 mt-2">
         @if (data.discountPercentage > 0) {
           <span class="bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded" [ngClass]="{ 'text-center': gridMode() }">
             -{{ data.discountPercentage }}%
           </span>
         }
         @if (data.rating > 4) {
           <span class="bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded" [ngClass]="{ 'text-center': gridMode() }">
             Top Rated
           </span>
         }
       </div>
 
       @if (!gridMode()) {
         <p class="text-gray-500 text-sm mt-2">
           {{ data.shippingInformation }}
         </p>
       }
 
       <h2 class="font-bold text-red-600 mt-4"
           [ngClass]="{ 'text-xl': gridMode(), 'md:text-3xl sm:text-2xl': !gridMode() }">
         {{ data.price | currency }}
       </h2>
 
       <p class="text-gray-500 text-sm flex items-center gap-1 mt-1">
         <mat-icon class="text-yellow-500" aria-hidden="true" fontIcon="star" />
         {{ data.rating }}
       </p>
     </div>
 
     <div class="flex justify-end items-center">
       <button type="button" mat-icon-button (click)="addProductToCart(data)">
         <mat-icon aria-hidden="false" fontIcon="shopping_cart" />
       </button>
     </div>
   </div>
 </div>
