@let data = product();
<div class="w-full flex flex-col border rounded-2xl overflow-hidden shadow-lg bg-white relative h-full">
  <div class="absolute top-2 left-2 flex flex-col space-y-1">
    @if (data.discountPercentage > 0) {
      <span class="bg-red-500 text-white text-xs font-semibold px-2 py-1 rounded text-center">
        -{{data.discountPercentage}}%
      </span>
    }
    @if (data.rating > 4) {
      <span class="bg-blue-500 text-white text-xs font-semibold px-2 py-1 rounded text-center">Top Rated</span>
    }
  </div>

  <img class="w-full h-48 object-cover bg-gray-100" [src]="data.thumbnail" alt="{{ data.title }}">

  <div class="p-4 flex flex-col flex-grow">
    <h2 class="font-semibold text-sm sm:text-base text-gray-900 line-clamp-2">
      {{ data.title }}
    </h2>
    <div class="flex justify-between items-center">
      <h2 class="text-xl font-bold text-red-600 mt-2">
        {{ data.price }}$
      </h2>
      <div>
        asd
      </div>
    </div>
  </div>
</div>
